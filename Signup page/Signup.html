<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Signup.css">
    <script src="https://kit.fontawesome.com/4fad9a3f09.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Sign Up</h1>

            <div class="login__inputs">
                <div class="login__box">
                    <input type="email" placeholder="Email ID" required class="login__input">
                    <i class="fa-regular fa-envelope"></i>
                </div>

                <div class="login__box">
                    <input type="number" placeholder="Mobile No." required class="login__input">
                    <i class="fa-solid fa-phone"></i>
                </div>

                <div class="login__box">
                    <input type="password" placeholder="Password" required class="login__input">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login__button">Create Account</button>
            <button type="reset" class="login__button">Reset</button>

            <div class="login__register">
                Already have an account?<a href="../Login Page/login.html">Sign In</a>
            </div>
        </form>
    </div>
</body>

</html>
